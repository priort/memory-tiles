<body>
  <div class="container">
  <h1>Memory Tiles</h1>

    Click on the tiles to uncover the hidden color.
  </p>

    Every color has a match somewhere and tiles stay open permanently when you find a match.

    Cchoosing an already matched tile or clicking a tile multiple times in succession just leaves the game board unchanged.
  </p>

  <script src="bundle.js"></script>
